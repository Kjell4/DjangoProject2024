{% extends 'courses/base.html' %}
{%block title%}Courses
{% endblock %}

{% block content %}

<style>
    .price {
        font-size: 20px;
    }

    .card-img-top {
        width: 100%;
        height: 200px; 
        object-fit: cover; 
    }
</style>

<div class="container"></div>
<h1 class="display-1">Courses</h1>
<br>
    <div class="row">
    {% for course in courses%}
    <div class="col mx-auto">
    <!--<h1>{{item}}, {{item.price}}, {{item.discount}}</h1>-->
    <div class="card mx-auto" style="width: 18rem;">
        <img class="card-img-top" src="{{course.thumbnail.url}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{course.name}}</h5>
          <p class="card-text">
            <p>Save {{course.discount}} %</p>
            <p class="price">
                {{course.price}} â‚¸
                <span></span>
            </p>
          </p>
          <!--<a href="#" class="btn btn-primary">Go somewhere</a>-->
        </div>
        <div class="card-footer p-0">
            <div class="row no-gutters">
                <div class="col border-right-1">
                    <a href="" class="btn btn-light btn-block">Enroll Now</a></div>
                <div class="col border-left-1">
                    <a href="" class="btn btn-light btn-block">Show More</a></div>
            </div>

        </div>
      </div>
    </div>
    
      
{% endfor %}
</div>
</div>
{% endblock %}
