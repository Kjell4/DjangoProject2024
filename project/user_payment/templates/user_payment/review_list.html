<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Reviews</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .average-rating {
            font-size: 24px;
            color: #ffcc00;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        .review {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 6px solid #3498db;
        }
        .review p {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }
        .review p strong {
            color: #333;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 15px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #c0392b;
        }
        .rating-highlight {
            font-size: 48px;
            color: #ffcc00;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reviews for {{ course.name }}</h2>
        
        <div class="average-rating">Average Rating: 
            <span class="rating-highlight">{{ average_rating }}</span>
        </div>


        {% for review in reviews %}
            <div class="review">
                <p><strong>Review:</strong> {{ review.comment }}</p>
                <p><strong>Rating:</strong> {{ review.rating }} / 5</p>
                <p><strong>Author:</strong> {{ review.user.username }}</p>
                <a href="{% url 'delete_review' course.slug review.id %}" class="btn">Delete</a>
            </div>
        {% empty %}
            <p>No reviews for this course yet.</p>
        {% endfor %}
    </div>
</body>
</html>
